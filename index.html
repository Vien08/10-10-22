<!DOCTYPE html>
<html lang=  "en">
<head>
    <meta charset="UTF-8">

    <button class="btn btn-primary">Button 2</button>

<!--WITH MODAL-->

    <button class="btn btn-outline-cool">Button 4</button>
    <button class="btn btn-outline-info">Button 5</button>

    <div class="modal fade" id="modalhistory" tabindex="-1">

                    <h5 class="modal-title" id="modaltitle">
                        Notice!
                    </h5>
                    
                </div>

                </div>

                    aria-label="close">
                        Close
                    </a>
                </div>
            </div>
        </div>
    </div>
<!--MODAL END-->
